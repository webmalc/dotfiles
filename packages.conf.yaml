- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']
- link: {}
- shell:
    -
      command: "yaourt -S --noconfirm urlview ttf-unifont telegram-desktop-bin dropbox universal-ctags-git powerline-fonts-git nerd-fonts-source-code-pro global neomutt cower-git py3status urlview"
      stdout: true
      stderr: true
    -
      command: "curl http://j.mp/spf13-vim3 -L -o - | sh 2>&1; true"
      stdin: true
      stdout: true
      stderr: true
    -
      command: "curl -L http://get.oh-my.fish | fish 2>&1; true"
      stdout: true
      stderr: true
    -
      command: "git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d 2>&1; true"
      stdout: true
      stderr: true
