- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']
- link:
    ~/.config/fish/functions: fish/functions
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/terminator/config: terminator/config
    ~/.gitconfig: git/gitconfig
    ~/.bash_profile: bash/bash_profile
    ~/.vimrc.before: vim/vimrc.before
    ~/Pictures/wallpaper: wallpaper
    ~/Documents/surfshark: surfshark
    ~/.vimrc.bundles: vim/vimrc.bundles
    ~/.vimrc.local: vim/vimrc.local
    ~/.conkyrc: conky/.conkyrc
    ~/.conkyrc_calendar: conky/.conkyrc_calendar
    ~/.conkyrc_news: conky/.conkyrc_news
    ~/.conkyrc_work: conky/.conkyrc_work
    ~/.spacemacs: spacemacs/spacemacs
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/commands.py: ranger/commands.py
    ~/.config/nemo: nemo
    ~/.config/vlc/vlcrc: vlc/vlcrc
    ~/.config/rofi: rofi
    ~/.config/gtk-3.0/gtk.css: gtk/gtk.css
    ~/.taskrc: task/.taskrc
    ~/.config/xfce4/terminal/terminalrc: xfce-terminal/terminalrc
    ~/.emacs.d/private/snippets/js-mode: spacemacs/emacs/private/snippets/js-mode
    ~/.emacs.d/private/snippets/php-mode: spacemacs/emacs/private/snippets/php-mode
    ~/.emacs.d/private/snippets/python-mode: spacemacs/emacs/private/snippets/python-mode
    ~/.emacs.d/private/snippets/typescript-mode: spacemacs/emacs/private/snippets/typescript-mode
- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - [mkdir -p ~/Downloads, Creating downloads directory]
  - [mkdir -p ~/Projects, Creating projects directory]
  - [mkdir -p ~/Encrypt, Creating encrypt directory]
  - [mkdir -p ~/Ydisk, Creating YandexDisk directory]
  - [omf install simple-ass-prompt]
  - [dconf load /org/cinnamon/ < dconf/config.ini]

