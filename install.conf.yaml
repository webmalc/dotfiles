- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']
- link:
    ~/.ncmpcpp: ncmpcpp
    ~/.mpd: mpd
    ~/.config/fish/functions: fish/functions
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/terminator/config: terminator/config
    ~/.config/redshift.conf: redshift/redshift.conf
    ~/.config/systemd: systemd
    ~/.gitconfig: git/gitconfig
    ~/.bash_profile: bash/bash_profile
    ~/.vimrc.before: vim/vimrc.before
    ~/Pictures/wallpaper: wallpaper
    ~/Documents/surfshark: surfshark
    ~/.config/ptpython/config.py: ptpython/config.py
    ~/.ptpython/config.py: ptpython/config.py
    ~/.vimrc.bundles: vim/vimrc.bundles
    ~/.vimrc.local: vim/vimrc.local
    ~/.config/conky: conky/conky_config
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/commands.py: ranger/commands.py
    #~/.config/nemo: nemo
    ~/.config/vlc/vlcrc: vlc/vlcrc
    ~/.config/rofi: rofi
    ~/.config/gtk-3.0/gtk.css: gtk/gtk.css
    ~/.taskrc: task/.taskrc
    ~/.config/xfce4/terminal/terminalrc: xfce-terminal/terminalrc
    ~/.config/mutt/mailcap: mutt/mailcap
    ~/.config/mutt/muttrc: mutt/muttrc.compiled
    ~/.config/mutt/aliases: /home/webmalc/Dropbox/System/mutt/aliases
    ~/.urlview: urlview/urlview
    ~/.config/mailnag/mailnag.cfg: mailnag/mailnag.compiled
- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - [mkdir -p ~/Downloads, Creating downloads directory]
  - [mkdir -p ~/Projects, Creating projects directory]
  - [mkdir -p ~/Encrypt, Creating encrypt directory]
  - [mkdir -p ~/Music, Creating music directory]
  - [mkdir -p ~/.fonts, Creating fonts directory]
  - [omf install simple-ass-prompt]
  - [dconf load /org/cinnamon/ < dconf/config.ini]
  - ['cd ~/.fonts && curl -fLo "Droid Sans Mono for Powerline Nerd Font Complete.otf" https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/DroidSansMono/complete/Droid%20Sans%20Mono%20Nerd%20Font%20Complete.otf']
  - [fc-cache -fv]

  # systemctl
  - [systemctl --user enable mpv.service]

  # go modules
  - [env GO111MODULE=on go get -v golang.org/x/tools/gopls@latest]
