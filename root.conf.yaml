- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: []
- shell:
    - 
      command: "apt install -y nautilus-dropbox curl chrome-gnome-shell exuberant-ctags snapd silversearcher-ag ipython ipython3 keepassx tig libsasl2-dev python-pygments highlight atool libcaca-dev python-pip python3-pip chromium-browser htop fish firefox vim-gnome redis postgresql emacs vim memcached nodejs npm virtualbox vagrant socat arc-theme gnome-shell-extensions gnome-tweak-tool network-manager-openvpn network-manager-vpnc docker.io docker ansible terminator"
      stdin: true
      stdout: true
      stderr: true
    - 
      command: "snap install telegram-desktop spotify"
      stdin: true
      stdout: true
      stderr: true

    - [chsh -s /usr/bin/fish webmalc]
    - [chsh -s /usr/bin/fish]


    - [update-alternatives --install /usr/bin/python python /usr/bin/python3.6 1]
    # - [update-alternatives --set python /usr/bin/python3.6]
    - [update-alternatives --config python]

    - [sed -i "s/bin\/python/bin\/python2/" -i /usr/bin/dropbox]
    - [sed -i "s/bin\/python/bin\/python2/" -i /usr/bin/terminator]
    - 
      command: "pip install virtualfish jedi json-rpc service_factory autoflake hy php isort yapf flake8 pylint ipdb mypy"
      stdin: true
      stdout: true
      stderr: true
    - 
      command: "npm install -g less tern js-beautify eslint typescript tslint typescript-formatter eslint-config-google"
      stdin: true
      stdout: true
      stderr: true
    - [adduser webmalc docker]
    - ['chown -R webmalc:webmalc /home/webmalc/.config/*']

