- defaults:
    link:
      create: true
      relink: true

- clean: []
- link: {}
- shell:
  - [echo "blacklist pcspkr" > /etc/modprobe.d/nobeep.conf]
  - [pacman -S --noconfirm --needed vim firefox yaourt fish git htop chromium python-pip pulseaudio pavucontrol libcaca atool udevil highlight pygmentize lynx unrar aspell-ru aspell-en lynx libsasl cyrus-sasl the_silver_searcher adobe-source-code-pro-fonts thefuck ipython tig]
  - [chsh -s /usr/bin/fish webmalc]
  - [chsh -s /usr/bin/fish]  
  - [pacman -Rns --noconfirm palemoon-bin nano]

